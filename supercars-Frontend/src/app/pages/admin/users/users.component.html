<div class="row mt-2">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                User List
            </div>
            <div class="card-body">
                <table class="table table-sm table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>Email</th> 
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of gridData;let sr= index">
                            <td>{{sr+1}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.role}}</td> 
                            <td>
                                <button class="btn btn-sm btn-primary" (click)="editVehicle(user._id)">Edit</button>
                                <button class="btn btn-sm btn-danger mx-2" (click)="deleteVehicle(user._id)">Delete</button>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                User Details
            </div>
            <div class="card-body">
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="Name">Name</label>
                        <input type="text" id="Name" [(ngModel)]="obj.name" name="name" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" [(ngModel)]="obj.email" name="email" class="form-control">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="Password">Password</label>
                        <input type="password" id="Password" [(ngModel)]="obj.password" name="password" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="Role">Role</label>
                        <select id="Role" name="role" [(ngModel)]="obj.role" class="form-control">
                            <option value="admin">Admin</option>
                            <option value="user">User</option> 
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <div class="row">
                    <div class="col-md-6">
                        <div class="saveform">
                            <button *ngIf="obj._id ==''" class="btn btn-sm btn-primary" (click)="addVehicle()">Save</button>
                            <button *ngIf="obj._id !==''" class="btn btn-sm btn-primary" (click)="updateVehicle()">Update</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-sm btn-danger mx-2">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
