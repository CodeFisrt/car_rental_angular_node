<div class="row mt-2">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-primary text-white">
        Vehicle List
      </div>
      <div class="card-body">
        <div class="row">
          <div *ngFor="let vehicle of vehicleList" class="col-md-4 mb-3">
            <div class="card">
              <img [src]="vehicle.image" class="card-img-top car-height" alt="Vehicle Image">
              <div class="card-body">
                <h5 class="card-title">{{ vehicle.brand }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ vehicle.model }}</h6>
                <p class="card-text"><strong>Price Per Day:</strong> ${{ vehicle.pricePerDay }}</p>
                <p class="card-text"><strong>Available:</strong> {{ vehicle.available ? 'Yes' : 'No' }}</p>
                <div class="d-flex justify-content-between">
                  <button class="btn btn-sm btn-primary"(click)="editVehicle(vehicle._id)" >Edit</button>
                  <button class="btn btn-sm btn-danger"(click)="deleteVehicle(vehicle._id)">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<div class="col-4">
      <div class="card">
          <div class="card-header bg-primary text-white">
              <div class="row">
                  <div class="col-md-6">
                      <h6> Vehicle </h6>
                  </div>
              </div>
          </div>
          <div class="card-body">
              <div class="row mt-2">
                  <div class="col-md-6">
                      <label for="Brand">Brand</label>
                      <input type="text" id="Brand" name="Brand" class="form-control" [(ngModel)]="vehicleObj.brand">
                  </div>
                  <div class="col-md-6">
                      <label for="Model">Model</label>
                      <input type="text" id="Model" name="Model" class="form-control"  [(ngModel)]="vehicleObj.model">
                  </div>
              </div>
              <div class="row mt-2">
                  <div class="col-md-6">
                      <label for="Image">Image</label>
                      <input type="text" id="Image" name="Image" class="form-control"  [(ngModel)]="vehicleObj.image">
                  </div>
                  <div class="col-md-6">
                      <label for="PricePerDay">Price Per Day</label>
                      <input type="number" id="PricePerDay" name="PricePerDay" step="0.01" class="form-control"  [(ngModel)]="vehicleObj.pricePerDay">
                  </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-6">
                    <label for="Image">Year</label>
                    <input type="text" id="Image" name="year" class="form-control"  [(ngModel)]="vehicleObj.year">
                </div>
                <div class="col-md-6">
                    <label for="PricePerDay">Description</label>
                    <input type="text" id="PricePerDay" name="description" step="0.01" class="form-control"  [(ngModel)]="vehicleObj.description">
                </div>
            </div>
              <div class="row mt-2">
                  <div class="col-md-6">
                      <label for="Available">Available</label>
                      <div class="form-check">
                          <input type="checkbox" id="Available" name="Available" class="form-check-input"  [(ngModel)]="vehicleObj.available">

                      </div>
                  </div>
              </div>
          </div>
          <div class="card-footer text-center">
              <div class="row">
                  <div class="col-md-6">
                      <div class="saveform">
                          <button *ngIf="vehicleObj._id ==''" class="btn btn-sm btn-primary" (click)="addVehicle()">Save</button>
                          <button *ngIf="vehicleObj._id !==''" class="btn btn-sm btn-primary" (click)="updateVehicle()">Update</button>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <button class="btn btn-sm btn-danger mx-2">Close</button>
                  </div>
              </div>
          </div>
      </div>
  </div>


</div>
